baseURL = "https://ajsmith.com"
languageCode = "en-us"
title = "a j smith"

publishDir = "docs" 
enableGitInfo = true
footnoteReturnLinkContents = "â†©"
lastmod = [":fileModTime", ":default"] # auto populates lastmod date

[params]
  ImageMaxWidth = "800"
  analyticsid = ""
  additionalmetatags = "<meta name=\"msvalidate.01\" content=\"\" />" 
  humanDateFormat = "Monday 02 Jan 2006"
 
# see https://blog.fullstackdigital.com/how-to-use-hugo-template-variables-in-scss-files-in-2018-b8a834accce
# https://discourse.gohugo.io/t/how-to-override-css-classes-with-hugo/3033/2
# color scheme for base theme
    [params.customStyles]
        backgroundColor = "#4D3636"  
        subtleBackColor = "#664747" 
        foregroundColor = "white"
        accentColor = "#4D3636"
        accentColor2 = "#66806D"
        activeLinkColor = "white"
        visitedLinkColor = "#808080"   
        fontFamily = "Optima, Candara, Calibri, Arial, sans-serif"

# theming and reusable code
[module]
  [[module.imports]]
    path = "github.com/ajs17/hugo-min-components"
 
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
  [markup.tableOfContents]
    endLevel = 2
    ordered = false
    startLevel = 2
